{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    {% if user.is_authenticated %}
      <p>Hi, {{ user.username }}!</p>
    {% else %}
      <p>Welcome to the Django fundamentals cours. This site was made with <a href="https://www.djangoproject.com/">Django</a>. Enjoy!</p>
      <p style="margin-top: 1em">
          <a href="{% url 'boardgames_login' %}">Click here to login</a> or <a href="{% url 'user_signup' %}">Sign up!</a>
      </p>
    {% endif %}
</div>

{% endblock content %}
